  <body>
    <header class="cabecalho">
      <nav
        class="
          navbar navbar-expand-lg
          fixed-top
          navbar-dark
          bg-color bg-opacity-75
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-3 fonte-resiliaflix" href="#"
            >ResiliaFlix</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span> -->
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav align-items-center">
              <a class="nav-link text-white fonte-texto" href="#"
                >CADASTRE-SE</a
              >
              <a class="nav-link active" aria-current="page" href="#"></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="corpo">
      <form action="" class="form">
        <fieldset class="fieldset_email">
          <input
            type="text"
            class="input"
            placeholder="ex: xxxx@xxxx.com"
            id="valor_email"
            required
          />
          <label for="valor_email">Digite seu e-mail</label>
          <p id="erro_email">E-mail inválido</p>

          <input
            type="password"
            class="input"
            id="valor_senha"
            minlength="6"
            placeholder="ex: 0000000"
            required
          />
          <label for="valor_senha">Digite sua senha</label>
          <p id="erro_senha">senha de números e maior que 6 números</p>
        </fieldset>

        <button type="submit" id="login">LOGIN</button>
        <a type="submit" id="esqueci_senha">Esqueci a senha</a>
      </form>
    </main>
    <footer class="rodape">
      <p>Direitos Reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../java_script/controllers/pagina_de_login_controller.js"></script>
    <script src="../java_script/views/pagina_de_login_view.js"></script>
    <script src="../java_script/pagina_de_login_main.js"></script>
  </body>
