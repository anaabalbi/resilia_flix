<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link href="../css/pagina_filmes.css" rel="stylesheet" />
    <link href="../css/base_busca_filmes.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <title>ResiliaFlix</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        id="transparencia-fixed"
      >
        <div class="container-fluid">
          <a class="navbar-brand logo">ResiliaFlix</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="navegacao collapse navbar-collapse barra-nav"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav tamanho-nav">
              <a class="home"> HOME</a>
              <a class="contato"> CONTATO</a>
              <form class="busca">
                <input
                  type="search"
                  placeholder="Digite o nome do filme"
                  aria-label="Search"
                />
                <button class="btn-busca" type="submit">BUSCAR</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner">
        <h1>ResiliaFlix</h1>
        <p></p>
      </section>
      <section class="carrosel"></section>
      <section class="filmes"></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
