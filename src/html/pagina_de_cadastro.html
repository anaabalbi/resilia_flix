<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/pagina_de_cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="cabecalho">
      <nav class="navbar navbar-expand-lg navbar-dark bg-color bg-opacity-75">
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-3 fonte-resiliaflix" href="#"
            >ResiliaFlix</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <div class="navbar-nav align-items-end">
              <a
                class="nav-link text-white fonte-texto"
                href="pagina_de_login.html"
                >ENTRAR</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="corpo">
      <form action="" class="form">
        <fieldset class="fieldset_nome">
          <label for="nome">Nome completo</label>
          <input type="text" class="input" id="nome" required />
        </fieldset>
        <fieldset class="fieldset_email">
          <label for="valor_email">Digite seu e-mail</label>
          <p id="erro_email">E-mail inválido</p>
          <input
            type="text"
            class="input"
            placeholder="ex: xxxx@xxxx.com"
            id="  "
            required
          />

          <label for="valor_senha">Cadastre sua senha</label>
          <p id="erro_senha">senha de números e maior que 6 números</p>
          <input
            type="password"
            class="input"
            id="valor_senha"
            minlength="6"
            placeholder="ex: 0000000"
            required
          />
          <label for="valor_confirma_senha">Confirme sua senha</label>
          <p id="erro_confirma_senha">senha diferente</p>
          <input
            type="password"
            class="input"
            id="valor_confirma_senha"
            minlength="6"
            placeholder="ex: 0000000"
            required
          />
          <label for="valor_rg">Preencha seu RG</label>

          <input type="text" class="input" id="valor_rg" required />
        </fieldset>

        <fieldset class="fieldset_endereco">
          <p id="erro">cep inválido</p>
          <label for="cep">CEP</label>
          <input
            type="number"
            class="input"
            placeholder="ex: 00000000"
            maxlength="8"
            minlength="8"
            id="cep"
            required
          />

          <label for="logradouro">Logradouro</label>
          <input type="text" class="input" id="logradouro" required />

          <label for="numero">Número</label>
          <input type="number" class="input" id="numero" required />

          <label for="complemento">Complemento</label>
          <input type="text" class="input" id="complemento" required />

          <label for="bairro">Bairro</label>
          <input type="text" class="input" id="bairro" required />

          <label for="localidade">Localidade</label>
          <input type="text" class="input" id="localidade" required />

          <label for="uf">UF</label>

          <input type="text" class="input" id="uf" required />
        </fieldset>
        <button type="submit" id="cadastrar">cadastrar</button>
      </form>
    </main>
    <footer>       
      <section class="rodape">         
        <a href=''><div id="icon"></div></a>         
        <div class="links">           
          <a href=''> Home </a>           
          <a href=''> Contato </a>           
          <a href=''> Cadastre-se </a>           
          <a href=''> Login </a>         
        </div>         
        <p class="copyrigth"> &#169 Todos os direitos reservados         </p>       
      </section>     
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../java_script/models/pagina_de_cadastro_model.js"></script>
    <script src="../java_script/controllers/pagina_de_cadastro_controller.js"></script>
    <script src="../java_script/views/pagina_de_cadastro_view.js"></script>
    <script src="../java_script/pagina_de_cadastro_main.js"></script>
  </body>
</html>
